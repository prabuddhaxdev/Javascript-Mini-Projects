<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Hovering Animation</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="elem">
            <h1>Oppenheimer</h1>
            <img src="./assets/image 1.avif">
        </div>
        <div class="elem">
            <h1>James Anderson</h1>
            <img src="./assets/image 2.jpg">
        </div>
        <div class="elem">
            <h1>Sophia Olsen</h1>
            <img src="./assets/image-3.jpg">
        </div>
        <div class="elem">
            <h1>Elizabeth Musk</h1>
            <img src="./assets/image 4.jpg">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
